<!DOCTYPE html>
<html>
<head>
    <title>6.S198 Final Project</title>
    <style>
        body {
            font-size: 18px;
        }

        img {
            max-width: 100%;
        }
    </style>
    <script>
    function onTranslate() {
        var modernEnglish = document.getElementById("modernEnglish").value;
        // need to change
        document.getElementById("shakespeareanEnglish").innerHTML = modernEnglish;
    }
    </script>
</head>
<body>
    <div>
        <img src="images/shakespeare.jpg"
             style="display:block;margin-left:auto;margin-right:auto;width:50%">
    </div>
    <div style="text-align: center">
        <div style="display: inline-block; margin: 10px; width: 40%; vertical-align: top; text-align: left">
            <p>When you say: </p>
            <textarea id="modernEnglish" rows="4" cols="50" style="width: 100%; max-width: 100%; height: 75px; max-height: 200px"></textarea>
            <button style="display: block" type="button" onclick="onTranslate();">Shakespearize</button>
        </div>
        <div style="display: inline-block; margin: 10px; width: 40%; vertical-align: top; text-align: left">
            <p>Shakespeare says: </p>
            <div id="shakespeareanEnglish" style="background-color: #EAE7E6; font-size: 16px; padding: 5px; width: 100%; height: 100px; word-wrap: break-word; overflow-y: scroll">
            </div>
        </div>
    </div>
</body>
</html>
