<!DOCTYPE html>
<html>
<head>
    <title>6.S198 Final Project</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div>
        <img src="{{ url_for('static',filename='shakespeare.jpg') }}" class="center">
    </div>
    <div style="text-align: center">
        <div class="text-box">
            <p>When Shakespeare says: </p>
            <form action="{{ url_for('translate') }}" method="post">
                <textarea id="shakespeareanEnglish" name="original" rows="4" cols="50">{{ o }}</textarea>
                <button id="translateButton" style="display: block">Modernize</button>
            </form>
        </div>
        <div class="text-box">
            <p>He meant: </p>
            <div id="modernEnglish">{{ t }}</div>
        </div>
    </div>
</body>
</html>
