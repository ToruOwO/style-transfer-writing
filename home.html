<!DOCTYPE html>
<html>
<head>
    <title>6.S198 Final Project</title>
    <link rel="stylesheet" href="style.css">
    <script>
    function onTranslate() {
        var modernEnglish = document.getElementById("modernEnglish").value;
        // need to change
        document.getElementById("shakespeareanEnglish").innerHTML = modernEnglish;
    }
    </script>
</head>
<body>
    <div>
        <img src="images/shakespeare.jpg" class="center">
    </div>
    <div style="text-align: center">
        <div class="text-box">
            <p>When you say: </p>
            <textarea id="modernEnglish" rows="4" cols="50"></textarea>
            <button style="display: block" type="button" onclick="onTranslate();">Shakespearize</button>
        </div>
        <div class="text-box">
            <p>Shakespeare says: </p>
            <div id="shakespeareanEnglish">
            </div>
        </div>
    </div>
</body>
</html>
